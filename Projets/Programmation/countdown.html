<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décompte</title>
</head>
<body>


    <link rel="stylesheet" href="https://unpkg.com/open-props"/>
    <link rel="stylesheet" href="/Styles/countdown.css">

<div class="container card">
  <h1 id="headline">Décompte jusqu'à la fin de la maîtrise </h1>
  <div id="countdown">
    <ul>
      <li><span id="days"></span>jours</li>
      <li><span id="hours"></span>heures</li>
      <li><span id="minutes"></span>minutes</li>
      <li><span id="seconds"></span>secondes</li>
    </ul>
    <br>
    <i>    Avant la présentation du 15 juin</i>
  </div>
  <div id="content" class="emoji">
    <span>🥳</span>
    <span>🎉</span>
    <span>🎂</span>
  </div>
</div>

<script src="/Javascript/decompte.js"></script>
    
</body>
</html>
